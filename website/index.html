<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUR - Void User Repository Search</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                <span>VUR Search</span>
            </div>
            <nav>
                <a href="https://github.com/t4n-tech/vur" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Cari package (contoh: zen-browser)..." autocomplete="off">
            
            <div class="filters">
                <button class="filter-btn active" data-cat="all">All</button>
                <button class="filter-btn" data-cat="core">Core</button>
                <button class="filter-btn" data-cat="extra">Extra</button>
                <button class="filter-btn" data-cat="multilib">Multilib</button>
            </div>

            <div class="sort-info">
                <span id="resultCount">Loading...</span>
                <select id="sortSelect">
                    <option value="name">Sort: Name (A-Z)</option>
                    <option value="updated">Sort: Last Updated</option>
                </select>
            </div>
        </section>

        <div id="packageList" class="package-grid">
            <!-- Package cards akan di-render di sini oleh JS -->
        </div>
    </main>

    <footer>
        <p>Unofficial Frontend for Void User Repository. Content available under the same license as VUR.</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
